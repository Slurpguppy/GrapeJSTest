<!DOCTYPE html>
<html>
<body>

<input id="user-input" placeholder="Enter first input"></input>
<input id="ai-input" placeholder="Enter second input"></input>
<button id="submit-btn">Submit</button>
<div id="output"></div>

<script>
  // Attach an event listener to the button
  document.getElementById("submit-btn").addEventListener("click", function () {
    // Get the values from both inputs
    const input1 = document.getElementById("user-input").value;
    const input2 = document.getElementById("ai-input").value;

    // Combine the values and store them in a constant named Message
    const Message = input2 + input1;

    // Set the combined value into the second input
    document.getElementById("user-input").value = Message;

    // Display the combined value in the output div
    document.getElementById("output").innerHTML = "Combined Value: " + Message;
  });
</script>

</body>
</html>
